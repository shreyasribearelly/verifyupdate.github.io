<!DOCTYPE html>
<html lang="en">

<head>
    <base href="https://shreyasribearelly.github.io/shreyabearelly.github.io/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header,
        footer {
            background-color: #0074cc; /* Adjusted header and footer background color */
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #005180; /* Adjusted navigation background color */
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .games,
        .books,
        .subjects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        button {
            background-color: #00a862; /* Adjusted button background color */
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input {
            padding: 5px;
        }

        /* Improved contrast for form elements */
        label,
        select,
        input,
        button {
            color: #333;
        }

        /* Adjusted contrast for header and footer */
        header, footer {
            background-color: #0074cc;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Kids' Fun Zone</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#games">Games</a>
        <a href="#books">Books</a>
        <a href="#subjects">Subjects</a>
    </nav>

    <!-- Main content -->
    <main>
        <!-- Games Section -->
        <section id="games">
            <h2>Games</h2>
            <!-- Game items go here -->
        </section>

        <!-- Books Section -->
        <section id="books">
            <h2>Books</h2>
            <!-- Book items go here -->
        </section>

        <!-- Subjects Section -->
        <section id="subjects">
            <h2>Subjects</h2>
            <form>
                <!-- Subject-related content goes here -->
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Kids' Fun Zone</p>
    </footer>
</body>

</html>
